<p-tabView>
  <p-tabPanel header="Age des joueurs">
    <p-chart type="bar" [data]="playersAgeStats"></p-chart>
  </p-tabPanel>
  <p-tabPanel header="Localisation des joueurs">
    <p-chart type="doughnut" [options]="doughnutOptions" [data]="playersCityStats"></p-chart>
  </p-tabPanel>
  <p-tabPanel header="Modes de paiement">
    <p-chart type="doughnut" [options]="doughnutOptions" [data]="playerPaymentModesStats"></p-chart>
  </p-tabPanel>
</p-tabView>
