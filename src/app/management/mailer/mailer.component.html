<form [formGroup]="mailForm" class="p-grid">
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <p-button type="button" (click)="sendMail()" label="Envoyer" icon="fas fa-paper-plane" [disabled]="mailForm.invalid"></p-button>
      <p-button type="button" (click)="openReceiversSelectorDialog()" class="ui-button-secondary" [label]="getReceiversLabel()" icon="fas fa-users"></p-button>
    </div>
    <div class="ui-toolbar-group-right">
      <p-button type="button" (click)="resetForm()" class="ui-button-danger" label="Effacer" icon="far fa-trash-alt"></p-button>
    </div>
  </p-toolbar>
  <div class="global-separation p-col-12"></div>
  <h2 class="p-col-12">Titre</h2>
  <div class="p-col-12">
    <input type="text" formControlName="object" pInputText>
  </div>
  <h2 class="p-col-12">Contenu du message</h2>
  <div class="p-col-12">
    <textarea class="p-col-12" [style]="{ height: '500px' }" formControlName="content" pInputTextarea></textarea>
  </div>
</form>
