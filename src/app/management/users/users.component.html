<p-dialog header="Nouvel utilisateur non joueur" [(visible)]="newUserToggle">
  Content
</p-dialog>

<div class="p-grid">
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <p-button label="Utilisateur non joueur" icon="fas fa-plus"></p-button>
    </div>
  </p-toolbar>
  <p-table
    #table
    class="p-col-12"
    [value]="users"
    [paginator]="true"
    [columns]="columns"
    [rows]="25"
    [globalFilterFields]="['name', 'category', 'coach']"
    (onRowSelect)="selectUser($event.data)"
    selectionMode="single"
    stateStorage="session"
    stateKey="team-table"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let column of columns" [pSortableColumn]="column.field">
          {{column.column}}
          <p-sortIcon [field]="column.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let column of columns" [ngSwitch]="column.field">
          <input
            *ngSwitchDefault
            pInputText
            type="text"
            (input)="table.filter($event.target.value, column.field, 'contains')"
            [value]="table.filters[column.field]?.value"
            placeholder="Filtrer {{ column.column.toLowerCase() }} ..."
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let column of columns" [ngSwitch]="true">
          <span *ngSwitchCase="column.field === 'roles'"><span *ngFor="let role of rowData[column.field]">{{ role }}</span></span>
          <span *ngSwitchDefault>{{ rowData[column.field] }}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
