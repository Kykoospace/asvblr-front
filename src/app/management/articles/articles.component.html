<p-dialog header="Nouvel article" [(visible)]="newArticleDialogToggle">
  <div class="p-grid">
    <span class="p-col-12">Choisissez un titre pour le nouvel article :</span>
    <div class="p-col-12">
      <input #articleTitleInput type="text" pInputText>
    </div>
  </div>
  <p-footer>
    <p-toolbar>
      <div class="ui-toolbar-group-right">
        <p-button (click)="newArticleDialogToggle = false" class="ui-button-info" label="Annuler" icon="fas fa-times"></p-button>
        <p-button (click)="createArticle(articleTitleInput.value)" label="Valider" icon="fas fa-check" [disabled]="!articleTitleInput.value"></p-button>
      </div>
    </p-toolbar>
  </p-footer>
</p-dialog>

<div class="module-container p-grid">
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <p-button (click)="newArticleDialogToggle = true" label="Nouvel article" icon="fas fa-plus"></p-button>
    </div>
    <div class="ui-toolbar-group-right">
      <i class="fas fa-search" style="margin:4px 4px 0 0"></i>
      <input
        type="text"
        pInputText size="50"
        placeholder="Rechercher ..."
        (input)="table.filterGlobal($event.target.value, 'contains')"
        style="width:auto"
      />
    </div>
  </p-toolbar>
  <div class="global-separation p-col-12"></div>
  <p-table
    #table
    class="p-col-12"
    [value]="articles"
    [paginator]="true"
    [columns]="columns"
    [rows]="25"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['title']"
    (onRowSelect)="selectArticle($event.data)"
    selectionMode="single"
    stateStorage="session"
    stateKey="article-table"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let column of columns" [pSortableColumn]="column.field">
          {{column.column}}
          <p-sortIcon [field]="column.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let column of columns" [ngSwitch]="true">
          <span *ngSwitchCase="column.field === 'creationDate' || column.field === 'lastModificationDate'">{{ rowData[column.field] | date: 'shortDate' }}</span>
          <span *ngSwitchCase="column.field === 'visible'">{{ rowData[column.field] ? 'Public' : 'Masqu√©' }}</span>
          <span *ngSwitchDefault>{{ rowData[column.field] }}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
