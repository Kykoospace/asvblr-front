<p-confirmDialog
  icon="fas fa-exclamation-triangle"
  acceptLabel="Supprimer"
  acceptIcon="far fa-trash-alt"
  acceptButtonStyleClass="ui-button-danger"
  rejectLabel="Annuler"
  rejectIcon="fas fa-times"
  rejectButtonStyleClass="ui-button-info"
></p-confirmDialog>
<p-dialog header="Renommer l'article" *ngIf="article" [(visible)]="renameArticleToggle">
  <div class="p-grid">
    <span class="p-col-12">Modifier le titre de l'article</span>
    <div class="p-col-12">
      <input #articleTitleInput type="text" [value]="article.title" pInputText>
    </div>
  </div>
  <p-footer>
    <p-toolbar>
      <div class="ui-toolbar-group-right">
        <p-button (click)="renameArticleToggle = false" class="ui-button-info" label="Annuler" icon="fas fa-times"></p-button>
        <p-button (click)="renameArticle(articleTitleInput.value)" label="Valider" icon="fas fa-check"></p-button>
      </div>
    </p-toolbar>
  </p-footer>
</p-dialog>

<p-dialog header="Visibilité" *ngIf="article" [(visible)]="setVisibilityArticleToggle">
  <div class="p-grid">
    <span class="p-col-4 global-legend">Article public</span>
    <span class="p-col-4">
      <p-inputSwitch [(ngModel)]="newArticleVisibility"></p-inputSwitch>
    </span>
    <span class="p-col-4"></span>
  </div>
  <p-footer>
    <p-toolbar>
      <div class="ui-toolbar-group-right">
        <p-button (click)="setVisibilityArticleToggle = false; newArticleVisibility = article.visible" class="ui-button-info" label="Annuler" icon="fas fa-times"></p-button>
        <p-button (click)="setVisibilityArticle()" label="Valider" icon="fas fa-check"></p-button>
      </div>
    </p-toolbar>
  </p-footer>
</p-dialog>

<div class="module-container p-grid" *ngIf="article">
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <p-button (click)="backNavigate()" label="Retour" icon="fas fa-arrow-left" pTooltip="Retour à la liste des articles" tooltipPosition="bottom"></p-button>
      <p-button (click)="saveArticle()" class="ui-button-success" label="Sauvegarder" icon="fas fa-save" *ngIf="article.content !== content"></p-button>
      <p-button (click)="renameArticleToggle = true" class="ui-button-secondary" label="Renommer l'article" icon="fas fa-pen"></p-button>
      <p-button (click)="setVisibilityArticleToggle = true" class="ui-button-secondary" [label]="article.visible ? 'Public' : 'Masqué'" icon="far fa-eye"></p-button>
    </div>
    <div class="ui-toolbar-group-right">
      <span class="global-legend">Créé le {{ article.creationDate | date: 'shortDate' }}</span>
      <p-button (click)="deleteArticle()" class="ui-button-danger" label="Supprimer" icon="far fa-trash-alt"></p-button>
    </div>
  </p-toolbar>
  <div class="global-separation p-col-12"></div>
  <h1 class="p-col-12">{{ article.title }}</h1>
  <p-editor class="p-col-12" [style]="{ 'height': '500px' }" [(ngModel)]="content"></p-editor>
</div>
