<div class="module-container p-grid">
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <span>Voir les inscriptions :</span>
      <p-selectButton [options]="subscriptionsViewOptions" [(ngModel)]="subscriptionsView" (onChange)="table.filter(subscriptionsView, 'confirmed', 'equals')"></p-selectButton>
    </div>
    <div class="ui-toolbar-group-right">
      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Rechercher ..." (input)="table.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </p-toolbar>
  <div class="separation p-col-12"></div>
  <p-table
    #table
    class="p-col-12"
    [value]="subscriptions"
    [paginator]="true"
    [columns]="columns"
    [rows]="maxRowCount"
    [rowsPerPageOptions]="['15', '25', '50']"
    [globalFilterFields]="['firstName', 'lastName', 'gender', 'phoneNumber']"
    selectionMode="single"
    (onRowSelect)="selectSubscription($event.data)"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let column of columns" [pSortableColumn]="column.field">
          {{column.column}}
          <p-sortIcon [field]="column.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let column of columns" [ngSwitch]="column.field">
          <p-dropdown *ngSwitchCase="'gender'" [options]="genderOptions" (onChange)="table.filter($event.value, column.field, 'equals')"></p-dropdown>
          <p-calendar *ngSwitchCase="'birthDate'" (onSelect)="table.filter(this.formatDate($event), 'birthDate', 'equals')" (onClearClick)="table.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="ui-column-filter" [readonlyInput]="true" dateFormat="dd/mm/yy"></p-calendar>
          <input
            *ngSwitchDefault
            pInputText
            type="text"
            (input)="table.filter($event.target.value, column.field, 'contains')"
            placeholder="Filtrer {{ column.column.toLowerCase() }} ..."
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let column of columns" [ngSwitch]="true">
            <span *ngSwitchCase="column.field === 'gender'">{{ rowData[column.field] ? 'Homme' : 'Femme' }}</span>
            <span *ngSwitchCase="column.field === 'creationDate' || column.field === 'birthDate'">{{ rowData[column.field] | date: 'shortDate' }}</span>
            <span *ngSwitchDefault>{{ rowData[column.field] }}</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
