<p-toast></p-toast>

<div id="management-layout">
  <header id="management-layout-header">
    <img id="management-layout-header-logo" src="./assets/images/logo_asso.png" alt="logo">
    <span id="management-layout-header-text">{{ title }}</span>
    <p-menu #menu [popup]="true" [model]="userMenu"></p-menu>
    <div
      id="management-layout-header-user"
      (click)="menu.toggle($event)"
    >
      <span id="management-layout-header-user-label">
        {{ getUserConnectionLabel() }}
      </span>
      <i class="fas fa-caret-down"></i>
    </div>
  </header>
  <div id="management-layout-sidenav-layout">
    <nav id="management-layout-sidenav">
      <ul
        class="management-layout-sidenav-group"
        *ngFor="let group of managementNavMenu"
      >
        <p class="management-layout-sidenav-group-title">
          {{ group.label }}
        </p>

        <li
          class="management-layout-sidenav-group-item"
          *ngFor="let item of group.items"
        >
          <a
            [routerLink]="['./' + item.route]"
            routerLinkActive="management-layout-sidenav-group-item-selected"
          >
            <i [ngClass]="[item.icon]"></i>
            <span>
              {{ item.label }}
            </span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="management-layout-main-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
