<div id="home-container">
  <div class="main-site-layout-section">
    <p-galleria [images]="images" [showCaption]="true" [panelWidth]="1000" [panelHeight]="500"></p-galleria>
  </div>

  <div
    class="main-site-layout-section"
    *ngFor="let article of articles; let i = index"
  >
    <div class="main-site-layout-section-content home-article-container">
      <h1>{{ article.title }}</h1>
      <div [innerHTML]="article.content | safe: 'html'"></div>
      <p class="home-article-date">Modifi√© le {{ article.lastModificationDate | date: 'shortDate' }}</p>
    </div>
  </div>
</div>
