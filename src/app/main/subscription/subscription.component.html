<div id="subscription-container">
  <div class="main-site-layout-section">
    <div class="main-site-layout-section-content">
      <h1>Rejoignez-nous !</h1>
      <p>
        Remplissez ce formulaire d'inscription afin de rejoindre notre super club !
      </p>
      <p>
        Vous recevrez un mail de confirmation sous peu, et nous compléterons au plus vite votre inscription afin de pouvoir vous compter dans nos équipes.
        Pour toute question, n'hésitez pas à nous
        <a [routerLink]="['/main/contact']">joindre</a>.
      </p>
      <form [formGroup]="subscriptionForm" (ngSubmit)="sendSubscription()">
        <div class="p-grid">
          <!-- FIRSTNAME -->
          <div class="p-col-4">
            <input formControlName="firstName" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.firstName }}</label>

          <!-- LASTNAME -->
          <div class="p-col-4">
            <input formControlName="lastName" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.lastName }}</label>

          <!-- GENDER -->
          <div class="p-col-2">
            <p-radioButton name="gender" [value]="true" formControlName="gender" label="Homme"></p-radioButton>
          </div>
          <div class="p-col-2">
            <p-radioButton name="gender" [value]="false" formControlName="gender" label="Femme"></p-radioButton>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.gender }}</label>

          <!-- BIRTHDATE -->
          <div class="p-col-4">
            <p-calendar
              formControlName="birthDate"
              [readonlyInput]="true"
              [locale]="calendarLanguage"
              [monthNavigator]="true"
              [yearNavigator]="true"
              yearRange="1900:{{ maxBirthDateValue.getFullYear() }}"
              [minDate]="minBirthDateValue"
              [maxDate]="maxBirthDateValue"
              dateFormat="dd/mm/yy">
            </p-calendar>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.birthDate }}</label>

          <!-- BIRTHCOUNTRY -->
          <div class="p-col-4">
            <input formControlName="nationality" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.nationality }}</label>

          <!-- EMAIL -->
          <div class="p-col-4">
            <input formControlName="email" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.email }}</label>

          <!-- PHONENUMBER -->
          <div class="p-col-4">
            <input formControlName="phoneNumber" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.phoneNumber }}</label>


          <!-- ADDRESS -->
          <div class="p-col-4">
            <input formControlName="address" type="text" pInputText />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.address }}</label>

          <!-- POSTCODE -->
          <div class="p-col-4">
            <input formControlName="postcode" type="number" pInputText (ngModelChange)="updateCity($event)" />
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.postcode }}</label>

          <!-- CITY -->
          <div class="p-col-4">
            <input formControlName="city" type="text" pInputText/>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.city }}</label>


          <!-- CATEGORY -->
          <div class="p-col-4">
            <p-dropdown [options]="categoryOptions" formControlName="idCategory"></p-dropdown>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.idCategory }}</label>

          <!-- PAYMENT MODE -->
          <div class="p-col-4">
            <p-dropdown [options]="paymentModesOptions" formControlName="idPaymentMode"></p-dropdown>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.idPaymentMode }}</label>


          <!-- INSURANCE -->
          <div class="p-col-4 global-align-center">
            <p-checkbox formControlName="insuranceRequested" [binary]="true"></p-checkbox>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.insuranceRequested }}</label>

          <!-- EQUIPMENT -->
          <div class="p-col-4 global-align-center">
            <p-checkbox formControlName="equipment" [binary]="true"></p-checkbox>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.equipment }}</label>

          <!-- REQUESTED JERSEY NUMBER -->
          <div class="p-col-4" *ngIf="subscriptionForm.controls.equipment.value">
            <p-spinner formControlName="requestedJerseyNumber" [min]="1" [max]="40"></p-spinner>
          </div>
          <label class="global-form-label p-col-8" *ngIf="subscriptionForm.controls.equipment.value">{{ formLabelValues.requestedJerseyNumber }}</label>

          <!-- TOPSIZE -->
          <div class="p-col-4" *ngIf="subscriptionForm.controls.equipment.value">
            <p-dropdown [options]="clothingSizesOptions" formControlName="idTopSize"></p-dropdown>
          </div>
          <label class="global-form-label p-col-8" *ngIf="subscriptionForm.controls.equipment.value">{{ formLabelValues.idTopSize }}</label>

          <!-- PANTSIZE -->
          <div class="p-col-4" *ngIf="subscriptionForm.controls.equipment.value">
            <p-dropdown [options]="clothingSizesOptions" formControlName="idPantsSize"></p-dropdown>
          </div>
          <label class="global-form-label p-col-8" *ngIf="subscriptionForm.controls.equipment.value">{{ formLabelValues.idPantsSize }}</label>


          <!-- COACH -->
          <div class="p-col-4 global-align-center">
            <p-checkbox formControlName="coach" [binary]="true"></p-checkbox>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.coach }}</label>

          <!-- REFEREE -->
          <div class="p-col-4 global-align-center">
            <p-checkbox formControlName="referee" [binary]="true"></p-checkbox>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.referee }}</label>

          <!-- COMMENT -->
          <div class="p-col-4">
            <textarea formControlName="comment" pInputTextarea></textarea>
          </div>
          <label class="global-form-label p-col-8">{{ formLabelValues.comment }}</label>
          <div class="global-separation p-col-12"></div>
          <div class="p-col-4"></div>
          <p-button class="p-col-4 ui-button-large" type="submit" label="Envoyer l'inscription"></p-button>
          <div class="p-col-4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
