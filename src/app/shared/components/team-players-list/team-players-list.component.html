<p-table [value]="players">
  <ng-template pTemplate="header">
    <tr>
      <th>Numéro</th>
      <th>Joueur</th>
      <th>Poste</th>
      <th>Numéro de licence</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-player>
    <tr>
      <td>{{ player.jerseyNumber }}</td>
      <td>{{ player.firstName + ' ' + player.lastName.toUpperCase() }}</td>
      <td>{{ player.positionName }}</td>
      <td>{{ player.licenceNumber }}</td>
    </tr>
  </ng-template>
</p-table>
