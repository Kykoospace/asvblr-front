<div class="p-grid">
  {{ player | json }}
  <span class="p-col-4 p-offset-2 global-legend">Nom</span>
  <p class="p-col-4">{{ player.fullName }}</p>

  <span class="p-col-4 p-offset-2 global-legend">Num√©ro de tel</span>
  <p class="p-col-4">{{ player.phoneNumber }}</p>

  <span class="p-col-4 p-offset-2 global-legend">Adresse</span>
  <p class="p-col-4">{{ player.address }}, {{ player.postcode }} {{ player.city }}</p>

  <span class="p-col-4 p-offset-2 global-legend">Position</span>
  <div class="p-col-4">
    <p-dropdown appendTo="body" [options]="positionOptions"></p-dropdown>
  </div>

  <div class="p-col-12 global-separation"></div>
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-left">
      <p-button (click)="cancel()" class="ui-button-info" label="Annuler" icon="fas fa-times"></p-button>
    </div>
    <div class="ui-toolbar-group-right">
      <p-button (click)="updatePlayer()" label="Valider" icon="fas fa-check"></p-button>
    </div>
  </p-toolbar>
</div>
