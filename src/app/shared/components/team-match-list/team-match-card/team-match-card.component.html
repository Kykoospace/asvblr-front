<div
  class="team-match-card"
  (click)="emitSelectedMatch()"
  [class.selectable]="selectable">
  <div class="team-match-card-main">
    <p class="team-match-card-team">{{ match.oppositeTeam }}</p>
    <p class="team-match-card-type">Match {{ match.type ? 'aller' : 'retour' }}</p>
  </div>
  <p>{{ match.date | date: 'shortDate' }}</p>
</div>
