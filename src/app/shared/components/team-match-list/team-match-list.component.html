<p-tabView>
  <p-tabPanel header="Prochainement" *ngIf="futuresMatches.length > 0">
    <div class="global-listing-container">
      <app-team-match-card
        *ngFor="let match of futuresMatches"
        [match]="match"
        [selectable]="true"
        (selectMatch)="selectMatch($event)">
      </app-team-match-card>
    </div>
  </p-tabPanel>

      [match]="match"
      [selectable]="true"
      (selectMatch)="selectMatch($event)">
    </app-team-match-card>
  </p-tabPanel>
</p-tabView>
