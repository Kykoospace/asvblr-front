<div class="p-grid">
  <p-pickList
    class="p-col-12"
    [sourceHeader]="config.data.sourceLabel"
    [source]="sourceUsers"
    [showSourceControls]="false"
    [targetHeader]="config.data.targetLabel"
    [target]="targetUsers"
    [showTargetControls]="false"
    filterBy="firstName,lastName"
    dragdrop="true">
    <ng-template let-user pTemplate="item">
      <app-user-card
        [user]="user"
        [showEmail]="true">
      </app-user-card>
    </ng-template>
  </p-pickList>
  <div class="global-separation p-col-12"></div>
  <p-toolbar class="p-col-12">
    <div class="ui-toolbar-group-right">
      <p-button (click)="cancel()" class="ui-button-info" label="Annuler" icon="fas fa-times"></p-button>
      <p-button (click)="close()" label="Valider" icon="fas fa-check"></p-button>
    </div>
  </p-toolbar>
</div>
